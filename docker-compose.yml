traefik:
  image: traefik
  command: --web --docker --docker.domain=docker.localhost --logLevel=DEBUG
  ports:
    - "80:80"
    - "8080:8080"
    - "443:443"
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /dev/null:/traefik.toml

exquisitecorpse:
  image: mrvil/exquisitecorpse
  links:
    - mongo
  labels:
    - "traefik.backend=exquisitecorpse"
    - "traefik.frontend.rule=Host:localhost, exquisitecorpse.guyl.me, ec2-52-16-106-152.eu-west-1.compute.amazonaws.com"
    - "traefik.port=80"

mongo:
    image: mongo
    volumes:
      - /data:/data